# Rust
clippy:
  cmd: 'cargo'
  args:
    - 'check'
  regex: '(?P<message>.*)\n.*--> (?P<file>.*):(?P<line>\d*):'
  ext:
    - rs

# PHP
phpmd:
  cmd: 'phpmd'
  args:
    - '{file}'
    - 'text'
    - 'cleancode,codesize,controversial,design,naming,unusedcode'
  regex: '(?P<file>.*):(?P<line>\d*)\t(?P<message>.*)'
  ext:
    - php
phpcs:
  cmd: 'phpcs'
  args:
    - '{file}'
    - '--report=emacs'
  regex: '(?P<file>.*):(?P<line>\d*):.*: (?P<message>.*)'
  ext:
    - php
