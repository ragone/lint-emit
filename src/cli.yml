name: lint-emit
version: "1.0"
about: Lint your git diffs!
author: Alex Ragone <ragonedk@gmail.com>

settings:
    - ColoredHelp

args:
    - commit_range:
        help: Commit range provided to diff.
        default_value: "HEAD"
        index: 1
    - linters:
        help: The linters to use.
        short: l
        long: linters
        takes_value: true
        multiple: true
    - config:
        short: c
        long: config
        help: The YAML config file location
        default_value: "HEAD"
    - verbose:
        short: v
        long: verbose
        help: Control the output verbosity
        multiple: true
