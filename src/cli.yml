name: lint-forge
version: "1.0"
about: lint your git diffs
author: Alex Ragone <ragonedk@gmail.com>

settings:
    - ColoredHelp

args:
    - commit_range:
        help: Commit range provided to diff. Defaults to HEAD
        default_value: "HEAD"
        index: 1
    - linters:
        help: The linters to use. Defaults to phpcs
        short: l
        long: linters
        default_value: "clippy"
        takes_value: true
        multiple: true
        possible_values:
            - phpcs
            - phpmd
            - clippy
    - verbose:
        short: v
        long: verbose
        help: Commit range provided to diff. Defaults to HEAD
        multiple: true
